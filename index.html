<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sneha Electrical</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body.dark {
    background:#121212;
    color:#fff;
}
.hero {
    min-height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f5f5f5;
    border-bottom:5px solid #d60000;
}
body.dark .hero {
    background:#000;
}
.hero img {
    max-width:90%;
    max-height:240px;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    50%{transform:translateY(-10px);}
}
.toggle {
    position:fixed;
    top:15px;
    right:15px;
    z-index:999;
}
.card {
    border-radius:14px;
    cursor:pointer;
}
.card:active {
    transform:scale(0.97);
}
.modal img {
    width:100%;
    border-radius:10px;
    margin-bottom:15px;
}

</style>

</head>

<body>
<div id="root"></div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script type="text/babel">

function getImage(path){
    if(!path) return "logo.jpeg";
    return encodeURI(path);
}

const PRODUCTS = [
  { name:"Fire Hydrant System", image:"images/fire_hydrant_system.webp", desc:"Water distribution network for firefighting." },
  { name:"Fire Detection & Suppression", image:"images/fire-detection.webp", desc:"Early fire detection with automatic suppression." },

          "Skilled Workforce","Timely Delivery","After Sales Support"].map((w,i)=>(

                <div className="card p-4 text-center shadow h-100">{w}</div>
            </div>
        ))}
        </div>

                        placeholder="Your Name"

            <button className="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div className="modal-body">

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
